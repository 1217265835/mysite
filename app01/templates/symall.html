{% extends 'index2.html' %}

{% block content %}
<div class="main-content-inner">
                <!-- sales report area start -->
                <div class="sales-report-area sales-style-two">
                    <div class="row">
                        <div class="col-lg-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="single-table">
                                    <div class="table-responsive">
                                        <table class="table text-center">
                                            <thead class="text-uppercase bg-primary">
                                                <tr class="text-white">
                                                    <th scope="col">herb</th>
                                                    <th scope="col">MM1</th>
                                                    <th scope="col">MM2</th>
                                                    <th scope="col">MM3</th>
                                                    <th scope="col">MM4</th>
                                                    <th scope="col">MM5</th>
                                                    <th scope="col">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody >
                                                {% for nb in newres %}
                                                <tr>
                                                    <th scope="row">{{ nb.0 }}</th>
                                                    <td scope="row">{{ nb.1 }}</td>
                                                    <td scope="row">{{ nb.2 }}</td>
                                                    <td scope="row">{{ nb.3 }}</td>
                                                    <td scope="row">{{ nb.4 }}</td>
                                                    <td scope="row">{{ nb.5 }}</td>
                                                    <td>
                                                        <a class="btn btn-primary btn-xs" href="/more/?name={{ nb.0 }}&got={{ 1 }}" target="_blank">更多</a>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>

                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-1 col-md-0"></div>
                                     <div class="col-lg-5 col-md-6">
                                        <nav aria-label="...">
                                        <ul class="pagination pg-color-border">
                                           {{ pagestring }}

                                        </ul>
                                        </nav>
                                 </div>
                                <div class="col-lg-6 col-md-6">
                                    <form method="get">
                                        <div class="input-group" style="width: 200px">
                                            <input type="text" name="page" class="form-control">
                                            <button type="submit" class="btn btn-primary">跳转</button>
                                        </div>
                                    </form>
                                </div>
                                </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock %}
